<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje racuna</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija racuna: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje racuna: {{data.id}}</h3>
  <form class="mat-dialog-content"  #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="datumKreiranja" placeholder="Datum kreiranja" [(ngModel)]="data.datum" name="datum" [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="datumKreiranja"></mat-datepicker-toggle>
        <mat-datepicker #datumKreiranja></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Nacin placanja" [(ngModel)]="data.nacinPlacanja" name="nacinPlacanja" [disabled]="flag == 3">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
    </div>
  </form>
 </div>
